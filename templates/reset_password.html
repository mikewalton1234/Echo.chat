<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoChat â€” Reset password</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; background:#eef0f5; }
    .card { background:#fff; padding:2em; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.15); width:360px; }
    input, button { width:100%; padding:10px; margin:.5em 0; font-size:1em; }
    .hint { font-size:.9em; opacity:.8; }
    .ok { background:#e8f5e9; padding:10px; border-radius:8px; }
    .err { background:#ffebee; padding:10px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset password</h2>
    <p class="hint">{% if require_pin %}Enter your 4-digit Recovery PIN and choose a new password.{% else %}Choose a new password to complete the reset.{% endif %}</p>

    {% if message %}
      <div class="ok">{{ message }}</div>
    {% endif %}
    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% if require_pin %}
      <input name="recovery_pin" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="Recovery PIN (4 digits)" required>
      {% endif %}
      <input name="new_password" type="password" placeholder="New password" required>
      <input name="confirm_password" type="password" placeholder="Confirm new password" required>
      <button type="submit">Reset password</button>
    </form>

    <p><a href="{{ url_for('login') }}">Back to login</a></p>
  </div>
</body>
</html>
