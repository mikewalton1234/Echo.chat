<!-- login_2fa.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Echo Messenger - Two-Factor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eef0f5;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 340px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    .muted {
      color: #555;
      font-size: 0.95em;
      line-height: 1.3;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95em;
      user-select: none;
    }
    .smallLink { font-size: 0.95em; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Two-Factor Code</h2>
    <div class="muted">
      Enter the 6-digit code from your authenticator app.
      <br>
      <strong>User:</strong> {{ username }}
    </div>

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="code" inputmode="numeric" autocomplete="one-time-code" placeholder="123456" required>

    <label class="row">
      <input type="checkbox" name="remember">
      <span>Remember this device for {{ trust_days }} days</span>
    </label>

    <button type="submit">Verify</button>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div class="smallLink">
      <a href="/login">Back to login</a>
    </div>
  </form>
</body>
</html>
